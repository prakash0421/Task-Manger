<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .account-info {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .account-info h2 {
            text-align: center;
        }
        .account-info p {
            margin-bottom: 10px;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="account-info">
        <h2>User Account Details</h2>
        <p><strong>Name:</strong> {{ detail.username }}</p>
        <p><strong>Email:</strong> {{ detail.email }}</p>

        <form action="{% url 'delete_account' detail.id %}" method="post">
            {% csrf_token %}
            <input type="submit" class="delete-btn" value="Delete Account">
        </form>
    </div>
</body>
</html>
